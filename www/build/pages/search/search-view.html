<ion-header>
    <ion-navbar>
        <ion-title>Buscar</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="select($event, item)" class="list-item">
            <img class="picture" src="/build/images/profile/{{item.picture}}" item-left/>
            <span class="title">{{item.name}}</span>
            <span class="sub-title">{{item.typeWork.description}}</span>
            <div class="evaluation text-icon">
                <span class="title distance"><ion-icon name="map"></ion-icon>{{item.distance}} km</span>
                <span><ion-icon name="cash"></ion-icon>{{item.noteAveragePrice}}</span>
                <span><ion-icon name="ribbon"></ion-icon>{{item.noteAverageService}}</span>
                <span><ion-icon name="clock"></ion-icon>{{item.noteAverageScore}}</span>
            </div>
        </button>
    </ion-list>
</ion-content>
